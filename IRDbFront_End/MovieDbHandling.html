    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Add Movie-->
          <div class="AddMovie">
            <input id="title-Input" type="text" placeholder="Movie Name" />
            <br />
            <input
              id="director-Input"
              type="text"
              placeholder="Directed by: "
            />
            <br />
            <input id="year-Input" type="text" placeholder="Released year: " />
            <br />
            <input id="genre-Input" type="text" placeholder="Genre: " />
            <br />
            <input
              id="duration-Input"
              type="text"
              placeholder="Runtime: min "
            />
            <br />
            <input
              id="rating-Input"
              type="text"
              placeholder="Internet rating: "
            />
            <br />
            <button id="add-Movie-Btn">Add Movie</button>
            <div id="success-message"></div>
          </div>
          <!-- Update Movie-->
          <div class="UpdateMovie">
            <input
              id="updmovieIdInput"
              type="text"
              placeholder="Enter Movie ID"
            />
            <br />
            <input id="updt-title-Input" type="text" placeholder="Movie Name" />
            <br />
            <input
              id="updt-director-Input"
              type="text"
              placeholder="Directed by: "
            />
            <br />
            <input
              id="updt-year-Input"
              type="text"
              placeholder="Released year: "
            />
            <br />
            <input id="updt-genre-Input" type="text" placeholder="Genre: " />
            <br />
            <input
              id="updt-duration-Input"
              type="text"
              placeholder="Runtime: min "
            />
            <br />
            <input
              id="updt-rating-Input"
              type="text"
              placeholder="Internet rating: "
            />
            <br />
            <button id="update-Movie-Btn">Update Movie</button>
          </div>
          <!--Delete Movie-->
          <div class="deleteMovie">
            <input
              type="text"
              id="DelmovieIdInput"
              placeholder="Enter Movie ID"
            />
            <button id="delete-Movie-Btn">Delete Movie</button>
            <div id="success-message"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery, Popper, Bootstrap dependecies -->
